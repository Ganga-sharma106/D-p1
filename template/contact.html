{% block body %}
 <div class="container px-0 mb-3">
      <img src="/static/11.jfif" class="d-block w-100 my-0" alt="...">  
 </div>
 <div class="container mb-3">
      <h1 class="text-center">Contact Us</h1>
      <form method="post" action="/contact">
       {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name"><br><br>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label><br>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email"><br><br>
        </div> 

        <div class="form-group">
            <label for="phone">Contact Number</label><br>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your contact number"><br><br>
        </div> 

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label><br>
            <textarea class="form-control" id="desc"  rows="3" name="desc"></textarea><br><br>
        </div> 
        
        <button class="btn btn-primary" type="submit">Submit</button>
        
    </form>

</div>

 {% endblock body %}
